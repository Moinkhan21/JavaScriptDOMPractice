<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main heading describing the topic -->
    <h1>Let's study DOM friends</h1>

    <!-- Subheading providing additional context -->
    <h2>DOM :- Document Object Model</h2>

    <!-- Secondary subheading for practice section -->
    <h3>DOM</h3>

    <!-- Div for practicing DOM manipulation -->
    <div id="box">
        <!-- Placeholder content for visualization -->
        <p>Placeholder for box content.</p>
    </div>

    <!-- Another div for DOM manipulation using class -->
    <div class="newbox">
        <!-- Placeholder content for visualization -->
        <p>Placeholder for newbox content.</p>
    </div>

    <!-- A div representing a bulb for interaction -->
    <div id="bulb" aria-label="Simulated light bulb"></div>

    <!-- Button for toggling the bulb -->
    <button>ON</button>

    <!-- Message for users with disabled JavaScript -->
    <noscript>
        <p>JavaScript is required for this page to function properly.</p>
    </noscript>

    <!-- External JavaScript for DOM scripting -->
    <script src="script.js"></script>
</body>
</html>
